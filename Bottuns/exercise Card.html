<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Card</title>
    <link rel="stylesheet" href="">
    <style>

        div{
            
            border: 1px solid  black;
            width : 380px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 20px;
            background-color: #f0f0f0;
        }

        .add-button{

            background-color: rgb(255, 216, 20);
            color: rgb(70, 69, 69);
            height: 36px;
            width: 150px;
            border: none;
            border-radius: 18px;
            cursor : pointer;
            margin : 5px;
            transition : background-color 0.15s, opacity 0.15s;
        }
        .add-button:hover{

            background-color: rgb(243, 204, 10);
        }
        .add-button:active{
            opacity : 0.8;
        }

        .buy-button{

            background-color: rgb(255, 164, 28);
            color: rgb(70, 69, 69);
            height: 36px;
            width: 150px;
            border: none;
            border-radius: 18px;
            cursor : pointer;
            margin : 5px;
            transition : background-color 0.15s, opacity 0.15s;
        }
        .buy-button:hover{

            background-color: rgb(237, 147, 12);
        }
        .buy-button:active{
            opacity : 0.8;
        }

        .price{

            color: green;
            font-size: bold;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }

        a:hover{
            color: rgb(213, 11, 11);
        }

    </style>
</head>
<body>
    
    <div class="container">
        <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <p class="price">$39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button class="add-button">
            Add to Cart
        </button>
        <button class="buy-button">
            Buy now
        </button>
    </div>



</body>
</html>
