<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
        <style>
            .container{

                display: grid;
                grid-template-columns: 100px 1fr;
            }
            .div-1{

                background-color: lightblue;
            }
            .div-2{

                background-color: lightpink;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="div-1">div 1</div>
            <div class="div-2">div 2</div>
        </div>

    </body>
</html>
