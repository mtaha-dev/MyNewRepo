<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .First-input{

            width: 150px;
            padding: 12px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 18px;
        }
        .Second-input{

            width: 400px;
            padding: 15px;
            border-radius: 20px;
            margin-left: 30px;
            border: none;
            font-size: 18px;
            box-shadow: 1px 0px 4px rgba(0, 0, 0, 0.5) ;
        }
        .Second-input:hover{

            border-color: blue;
        }
        .Third-input{

            width: 388px;
            font-size: 20px;
            padding: 5px;
            border-radius: 5px;
        }

        .LinkedIn-label{

            display: block;
            margin-bottom: 8px;
            font-family: Arial;
            color: rgb(96, 96, 96);
        }
        .LinkedIn-text{

            font-family: Arial;
            color: rgb(96, 96, 96);
            width: 500px;
        }
        .LinkedIn-button{

            border: none;
            padding: 15px 128px;
            background-color: rgb(29, 155, 240);
            color: white;
            font-size: 25px;
            border-radius: 40px;
            transition: background-color 0.15s, opacity 0.15s, transform 0.20s;
        }
        .LinkedIn-button:hover{

            background-color: rgb(24, 131, 202);
            cursor: pointer;
            transform: scale3d(0.95, 0.95, 0.95);
        }
        .LinkedIn-button:active{

            opacity: 0.9;
            
        }
        .profil{

            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 40px;
            box-shadow: 1px 0 4px rgba(0, 0, 0, 0.5);
        }
        .text-input{

            width: 300px;
            padding: 10px;
            font-size: 20px;
            border-radius: 20px;
            border: none;
            box-shadow: 1px 0 4px rgba(0, 0, 0, 0.5);
        }
        .container{
            display: flex;
            align-items: center;
            gap : 5px
        }
        
    .tweet-button{

        color: white;
        background-color: rgb(29, 155, 240);
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 20px;
        margin-left: 5px;
        transition : box-shadow 0.15s, opacity 0.15s;
    }
    .tweet-button:hover{
        box-shadow : 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active{
        opacity : 0.8;
    }

        div{
            margin: 20px;
          
        }

    </style>
</head>
<body>
    
    <div>
        <input class="First-input" type="text" placeholder="Search">
        <input class="Second-input" type="text" placeholder="Search Google or type a URL">
    </div>
    <div>

        <label class="LinkedIn-label" for="#">Email</label>
        <input class="Third-input" type="email">
        <p class="LinkedIn-text">By clicking Agree & Join, you agree to the Privacy Policy.</p>

        <button class="LinkedIn-button">Agree & Join</button>

    </div>
    <div class="container">
        <img class="profil" src="images/download (1).jfif" alt="A cat">
        <input class="text-input" type="text" placeholder="What's happening ?">
        <button class="tweet-button">
           Tweet
        </button>
    </div>

</body>
</html>
