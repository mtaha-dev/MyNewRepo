<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            gap : 5px;
            margin: 20px;
            box-shadow: 1px 0 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 50%;
        }
        .profil{

            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 40px;
            box-shadow: 1px 0 4px rgba(0, 0, 0, 0.5);
        }
        .text-input{

            width: 80%;
            padding: 10px;
            font-size: 20px;
            border-radius: 20px;
            border: none;
            box-shadow: 1px 0 4px rgba(0, 0, 0, 0.5);
        }
        .tweet-button{

        color: white;
        background-color: rgb(29, 155, 240);
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 20px;
        margin-left: 5px;
        transition : box-shadow 0.15s, opacity 0.15s;
    }
    .tweet-button:hover{
        box-shadow : 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active{
        opacity : 0.8;
    }
    </style>
</head>
<body>
    
    <div class="container">
        <img class="profil" src="images/download (1).jfif" alt="A cat">
        <input class="text-input" type="text" placeholder="What's happening ?">
        <button class="tweet-button">
           Tweet
        </button>
    </div>

</body>
</html>
