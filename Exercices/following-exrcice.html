        .container{

        .sub-container{

        .picture{

            height: 50px;
            object-fit: cover;
            border-radius: 35px;
            margin: 10px;
        }
        .info{

            justify-content: space-around;
        }
        .cat-name{

            font-size: 14px;

        }
        .cat-type, .publish{

            color: rgb(96, 96, 96);
        }

        .cat-name,
        .cat-type,
        .publish{

        }

        .follow{

        }
        .follow-button{

            background-color: rgb(29, 155, 240);
            border: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.15s, opacity 0.15s;
        }
        .follow-button:hover{

            background-color: rgb(28, 140, 215);
            cursor: pointer;
        }
        .follow-button:active{
